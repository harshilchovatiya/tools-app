<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaler</title>
    <link rel="stylesheet" href="/static/image_upscaler.css">
</head>
<body>
    <h1>Image Upscaler</h1>
    <form id="upscaler_form">
        <label for="image">Select Image to Upscale:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        
        <label for="scale">Scale Factor:</label>
        <input type="range" id="scale" name="scale" min="1" max="4" step="0.1" value="2">
        <span id="scale_value">2x</span>

        <button type="button" onclick="upscaleImage()">Upscale Image</button>
    </form>
    <div id="result"></div>
    
    <a id="download_button" style="display: none;">Download Image</a>
    <button onclick="location.href='/'">Back to Dashboard</button>

    <script src="/static/image_upscaler.js"></script>
</body>
</html>
